<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <div class="header-container">
        <div class="name-logo">
            <img class="logo" src="/images/1522452762Instagram-logo-png-text.png" alt="">
        </div>
        <div class="user">
            <img class="profile-picture" src="https://i.pinimg.com/564x/04/44/55/0444558d8856400fb6f4754e07c19445.jpg" alt="">
        </div>
    </div>
    </header>
    <div class="container">
        <ul class="posts">
            <li class="post">
                <div class="about">
                    <img class="avatar"src="https://i.pinimg.com/564x/04/44/55/0444558d8856400fb6f4754e07c19445.jpg" alt="">
                    <p class="name">Name 1</p>
                </div>
                <img class="post-image" src="https://i.pinimg.com/564x/5e/d9/ed/5ed9ed30f2617614d5f64928e942c858.jpg" alt="postImage">
                <p class="post-text">Example post 1</p>
            </li>
            <li class="post">
                <p class="post-text">Example post 2</p>
                <img class="post-image" src="https://i.pinimg.com/564x/3f/3b/99/3f3b993be0aa5ee4f1e9cdb52851cfd0.jpg" alt="">
            </li>
            <li class="post">
                
            </li>
        </ul>
    </div>
</body>
</html>
